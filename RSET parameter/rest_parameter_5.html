<body>
     <script>
           function sum_arr(name, age, ...element){
               let max = element[0];
               for(let  i = 1; i < element.length; i++){
                     if(element[i] > max){
                        max = element[i];
                     }
               }
               console.log("length of the array is = "+element.length);
               console.log("The largest element is = "+max);
               console.log("name is : "+name+", age is = "+age);
           }

           sum_arr("swapnanil",25,7,10,14,4,6,8,9);
     </script>
