<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const myCoding = [
            {
               languageName : "javascript",
               languageFile : "js"
            },
            {
               languageName : "java",
               languageFile : "java"
            },
            {
               languageName : "python",
               languageFile : "py"
            }
         ];

         myCoding.forEach( (item) => {
              console.log("programming language name : "+item.languageName);
              console.log("programming language file extension : "+item.languageFile);
         })
    </script>
</body>
</html>
