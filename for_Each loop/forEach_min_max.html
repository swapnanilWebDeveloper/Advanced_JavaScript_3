<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num_array = [20, 40, 10, 30, , 77, 55, 66];

        let element = num_array[0];

        num_array.forEach(function (val) {
            if (val < element) {
                element = val;
            }
        })

        console.log("smallest element is : " + element);

        let large = num_array[0];

        num_array.forEach(function (val) {
            if (val > large) {
                large = val;
            }
        })

        console.log("largest element is : " + large);
    </script>
</body>

</html>
