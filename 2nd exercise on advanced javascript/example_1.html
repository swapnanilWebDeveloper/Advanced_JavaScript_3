<body>
    <script>
        const thapa = {
            name : "vinod thapa",
            qualification : "MCS",
            sum : function(){
                console.log(this.name);
                var add = 2 + 2;
                console.log("Sum of two no. is = "+add);
                console.log(this);

                function child(){
                    var name = "thapa";
                    console.log("child method name : "+name);
                    console.log(this);
                    console.log("my degree is : "+this.qualification);
                    console.log("my degree is : "+thapa.qualification);
                    
                    console.log("my name is : "+thapa.name);
                }
                child();
            }
        }
        thapa.sum();
    </script>
