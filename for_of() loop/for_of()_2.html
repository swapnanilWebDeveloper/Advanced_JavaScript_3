<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const map = new Map();

         map.set("IN","India");
         map.set("USA","United States of America");
         map.set("Fr","France");

         for(const key of map){
            console.log(key);
        }

        for(const [key, value] of map){
            console.log(key+ " : - "+value);
        }
    </script>
</body>
</html>
