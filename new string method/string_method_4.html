<html lang="en">
<head>

<body>
      <script>
         let firstName = 'Vinod';
         let lastName = 'Thapa';

         console.log(`${firstName}`.startsWith('V'));
         console.log(`${lastName}`.endsWith('a'));
         console.log(`${firstName}`.includes('ino'));
         console.log(`${firstName} ${lastName}  `.repeat(5));

         let fname = `${firstName}`;
         let lname = `${lastName}`;
         let fullname = `${firstName} ${lastName}  `;

         console.log(fname.startsWith('V'));
         console.log(lname.endsWith('a'));
         console.log(fname.includes('ino'));
         console.log(fullname.repeat(5));
      </script>
